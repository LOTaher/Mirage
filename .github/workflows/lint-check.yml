name: Linting Check
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  run-linting-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.1
          cache: "yarn"
      - name: Install modules
        run: yarn install
      - name: Run linting check
        run: yarn lint --max-warnings=0
